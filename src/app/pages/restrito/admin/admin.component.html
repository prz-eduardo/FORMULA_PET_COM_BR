<div class="admin-wrapper animate-fade">
  <div class="admin-header">
    <h1>ADMIN PANEL <small *ngIf="isSuper" class="badge-super">SUPER</small></h1>
    <div class="header-actions">
      <div class="command" [class.open]="showUserMenu">
        <button class="btn-command" (click)="toggleUserMenu()" aria-haspopup="menu" [attr.aria-expanded]="showUserMenu">
          <i class="fa fa-user-circle"></i>
          <span class="label">Conta</span>
          <i class="fa fa-chevron-down caret"></i>
        </button>
        <div class="menu" *ngIf="showUserMenu" role="menu">
          <button role="menuitem" (click)="goToPerfil(); toggleUserMenu(false)"><i class="fa fa-user"></i> Meu Perfil</button>
          <button role="menuitem" (click)="logout(); toggleUserMenu(false)"><i class="fa fa-sign-out"></i> Sair</button>
        </div>
      </div>
    </div>
  </div>

  <div class="admin-actions">
    <!-- Inteligência -->
    <section class="section-card" [class.collapsed]="isCollapsed('inteligencia')">
      <header class="section-header" role="button" tabindex="0" (click)="toggleSection('inteligencia')" (keydown.enter)="toggleSection('inteligencia')" (keydown.space)="toggleSection('inteligencia')" [attr.aria-expanded]="!isCollapsed('inteligencia')">
        <h3 class="sec-title">Inteligência</h3>
        <i class="fa fa-chevron-down chevron"></i>
      </header>
      <div class="items" *ngIf="!isCollapsed('inteligencia')">
        <button class="item" (click)="goToDashboard()" tabindex="0">
          <i class="fa fa-line-chart"></i>
          <span>Dashboard</span>
        </button>
      </div>
    </section>

    <!-- Catálogo -->
    <section class="section-card" [class.collapsed]="isCollapsed('catalogo')">
      <header class="section-header" role="button" tabindex="0" (click)="toggleSection('catalogo')" (keydown.enter)="toggleSection('catalogo')" (keydown.space)="toggleSection('catalogo')" [attr.aria-expanded]="!isCollapsed('catalogo')">
        <h3 class="sec-title">Catálogo</h3>
        <i class="fa fa-chevron-down chevron"></i>
      </header>
      <div class="items" *ngIf="!isCollapsed('catalogo')">
        <button class="item" (click)="goToCadastro()" tabindex="0">
          <i class="fa fa-plus-circle"></i>
          <span>Cadastrar Produto</span>
        </button>
        <button class="item" [class.disabled]="!hasProducts" (click)="goToLista()" tabindex="0">
          <i class="fa fa-list"></i>
          <span>Lista de Produtos</span>
        </button>
        <button class="item" (click)="goToEstoque()" tabindex="0">
          <i class="fa fa-archive"></i>
          <span>Estoque</span>
        </button>
        <button class="item" (click)="goToFornecedores()" tabindex="0">
          <i class="fa fa-truck"></i>
          <span>Fornecedores</span>
        </button>
        <button class="item" (click)="goToAtivos()" tabindex="0">
          <i class="fa fa-flask"></i>
          <span>Ativos</span>
        </button>
        <button class="item" (click)="goToInsumos()" tabindex="0">
          <i class="fa fa-cubes"></i>
          <span>Insumos</span>
        </button>
        <button class="item" (click)="goToFormulas()" tabindex="0">
          <i class="fa fa-flask"></i>
          <span>Fórmulas</span>
        </button>
        <button class="item" (click)="goToMarketplaceCustomizacoes()" tabindex="0">
          <i class="fa fa-tags"></i>
          <span>Marketplace: Categorias & Tags</span>
        </button>
      </div>
    </section>

    <!-- Pessoas -->
    <section class="section-card" [class.collapsed]="isCollapsed('pessoas')">
      <header class="section-header" role="button" tabindex="0" (click)="toggleSection('pessoas')" (keydown.enter)="toggleSection('pessoas')" (keydown.space)="toggleSection('pessoas')" [attr.aria-expanded]="!isCollapsed('pessoas')">
        <h3 class="sec-title">Pessoas</h3>
        <i class="fa fa-chevron-down chevron"></i>
      </header>
      <div class="items" *ngIf="!isCollapsed('pessoas')">
        <button class="item" *ngIf="isSuper" (click)="goToUsuarios()" tabindex="0">
          <i class="fa fa-cog"></i>
          <span>Gerenciar Usuários</span>
        </button>
        <button class="item" (click)="goToClientes()" tabindex="0">
          <i class="fa fa-user-circle"></i>
          <span>Gerenciar Clientes</span>
        </button>
        <button class="item" (click)="goToVeterinarios()" tabindex="0">
          <i class="fa fa-user-md"></i>
          <span>Gerenciar Veterinários</span>
        </button>
      </div>
    </section>

    <!-- Clínico -->
    <section class="section-card" [class.collapsed]="isCollapsed('clinico')">
      <header class="section-header" role="button" tabindex="0" (click)="toggleSection('clinico')" (keydown.enter)="toggleSection('clinico')" (keydown.space)="toggleSection('clinico')" [attr.aria-expanded]="!isCollapsed('clinico')">
        <h3 class="sec-title">Clínico</h3>
        <i class="fa fa-chevron-down chevron"></i>
      </header>
      <div class="items" *ngIf="!isCollapsed('clinico')">
        <button class="item" (click)="goToGuiaAtivos()" tabindex="0">
          <i class="fa fa-book"></i>
          <span>Guia de Ativos</span>
        </button>
      </div>
    </section>

    <!-- Operação -->
    <section class="section-card" [class.collapsed]="isCollapsed('operacao')">
      <header class="section-header" role="button" tabindex="0" (click)="toggleSection('operacao')" (keydown.enter)="toggleSection('operacao')" (keydown.space)="toggleSection('operacao')" [attr.aria-expanded]="!isCollapsed('operacao')">
        <h3 class="sec-title">Operação</h3>
        <i class="fa fa-chevron-down chevron"></i>
      </header>
      <div class="items" *ngIf="!isCollapsed('operacao')">
        <button class="item" (click)="goToBanners()" tabindex="0">
          <i class="fa fa-picture-o"></i>
          <span>Banners</span>
        </button>
        <button class="item" (click)="goToPedidos()" tabindex="0">
          <i class="fa fa-shopping-cart"></i>
          <span>Pedidos</span>
        </button>
        <button class="item" (click)="goToCupons()" tabindex="0">
          <i class="fa fa-ticket"></i>
          <span>Cupons</span>
        </button>
        <button class="item" (click)="goToPromocoes()" tabindex="0">
          <i class="fa fa-bullhorn"></i>
          <span>Promoções</span>
        </button>
        <button class="item" (click)="goToRelatorios()" tabindex="0">
          <i class="fa fa-bar-chart"></i>
          <span>Relatórios</span>
        </button>
      </div>
    </section>

    <!-- Atalhos -->
    <section class="section-card" [class.collapsed]="isCollapsed('atalhos')">
      <header class="section-header" role="button" tabindex="0" (click)="toggleSection('atalhos')" (keydown.enter)="toggleSection('atalhos')" (keydown.space)="toggleSection('atalhos')" [attr.aria-expanded]="!isCollapsed('atalhos')">
        <h3 class="sec-title">Atalhos</h3>
        <i class="fa fa-chevron-down chevron"></i>
      </header>
      <div class="items" *ngIf="!isCollapsed('atalhos')">
        <button class="item" (click)="goToConfiguracoes()" tabindex="0">
          <i class="fa fa-sliders"></i>
          <span>Configurações</span>
        </button>
        <button class="item" (click)="goToHistoricoReceitas()" tabindex="0">
          <i class="fa fa-file-text"></i>
          <span>Histórico de Receitas</span>
        </button>
        <button class="item" (click)="goToPacientes()" tabindex="0">
          <i class="fa fa-users"></i>
          <span>Pacientes</span>
        </button>
        <button class="item" (click)="goToAreaVet()" tabindex="0">
          <i class="fa fa-stethoscope"></i>
          <span>Área do Veterinário</span>
        </button>
        <button class="item" (click)="goToLoja()" tabindex="0">
          <i class="fa fa-shopping-bag"></i>
          <span>Loja</span>
        </button>
      </div>
    </section>

  </div>
