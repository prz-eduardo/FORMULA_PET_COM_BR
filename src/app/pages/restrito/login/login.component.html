<div class="login-wrapper">
  <div class="login-box animate-fade">
    <div class="login-key">
      <i class="fa fa-key"></i>
    </div>
    <div class="login-title">ADMIN PANEL</div>

    <div class="login-bottom single">
      <div class="login-error" *ngIf="error">{{ error }}</div>
      <button type="button" class="btn-login google" (click)="loginWithGoogle()" [disabled]="loading">
        <img src="imagens/google.png" alt="Google" class="g-img">
        <span *ngIf="!loading">Entrar com Google</span>
        <span *ngIf="loading">Conectando…</span>
      </button>
    </div>
  </div>
</div>

<!-- Blocking alert overlay for auth errors -->
<div class="alert-overlay" *ngIf="blocked">
  <div class="alert-card">
    <h3>Não foi possível entrar</h3>
    <p class="msg">{{ error }}</p>
    <p class="count">Redirecionando para a página inicial em {{ countdown }}s…</p>
  <button class="btn-ok" (click)="goHomeNow()">Ir agora</button>
  </div>
  <div class="alert-backdrop"></div>
  </div>
